<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tests with images</title>
    <style>
        p {
            color: rgb(83, 17, 149);
        }
    </style>
</head>
<body>
    <h1>Testing images</h1>
    <p>Below you'll see an image that is in the same directory</p>
    <img src="logo_html5_200.png" alt="HTML5 Icon">
    <img src="logo_css3_200.png" alt="CSS3 Icon">
    <p>We can also load images that are in a subdirectory</p>
    <img src="html_and_css_icons/logo_html5_200.png" alt="HTML5 Icon">
    <img src="html_and_css_icons/logo_css3_200.png" alt="CSS3 Icon">
    <p>
        We can also load external images
    </p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/74/Font_Awesome_5_brands_js-square.svg/512px-Font_Awesome_5_brands_js-square.svg.png?20181017221653" alt="JavaScript Icon">

</body>
</html>
