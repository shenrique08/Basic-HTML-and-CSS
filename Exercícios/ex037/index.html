<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Form Controls</h1>
    <form action="">
        <label for="user-email">Enter email: </label> 
        <input id="user-email" type="email" name="user-email" placeholder="example@email.com" required>
        <label for="user-password">Enter password: </label>
        <input id="user-password" type="password" name="user-password" placeholder="password" required>
        <button>Submit</button>
    </form>

    <h2>Text Area</h2>
    <form action="">
        <textarea name="text" id="" rows="10" cols="15">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Itaque, esse tempora reprehenderit unde, facere dolor error atque commodi quam aliquam blanditiis nobis, iure omnis? Consequatur esse aliquid quos sed maxime.
        </textarea>
    </form>
    
</body>
</html>
