<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Brasil</title>
    <style>
        body {
            background-color: black;
            background-image: url('images/netflix-background-gs7hjuwvv2g0e9fj.jpg');
            background-size: auto;
            background-position: top center;
        }


        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .header-container .logo a {
            text-decoration: none;
            color: rgb(255, 0, 0);
            font-size: 25px;
            font-weight: bold;
        }

        .header-container .login a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: 1px solid white;
            border-radius: 5px;
        }

        .header-container .login a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .body-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            text-align: center;
        }

        .text p {
            font-size: 40px;
            color: white;
            font-weight: bold;
            max-width: 80%;
        }
        

    </style>
</head>
<body>
    <main>
        <div class="header-container">
            <div class="logo">
