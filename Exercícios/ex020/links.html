<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>

        /* SELETORES PERSONALIZADOS
            # = id
            . = class
            : = pseudo-class
            :: = pseudo-element
            > = children
        */

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            background-color: rgba(255, 0, 0, 0.728);
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited {
            color: darkred;
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }

        a:active {
            color: rgb(219, 98, 12);
        }

        a::before {
            content: '☠ ';
            text-decoration: none;
            font-weight: normal;
            color: rgb(0, 0, 0);
        }

        a::after {
            content: ' ☢';
            text-decoration: none;
            font-weight: normal;
            color: rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://github.com/shenrique08/HTML-e-CSS" rel="external" target="_blank">Repositório GitHub</a></li>
        <li><a href="https://www.youtube.com/channel/UCh2Z8Dd41AQyZFBtQoB73Xw" rel="external" target="_blank">Canal YouTube</a></li>
    </ul>
    
</body>
</html>
