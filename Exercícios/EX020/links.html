<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        /* SELETORES PERSONALIZADOS
            # = id
            . = class
            : = pseudo-classe
            :: = pseudo-elemento
            > = filho direto
        */
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: #ec0d0d;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: #cf0808;
        }

        a:hover {
            color: #ff0000;
            text-decoration: underline;
        }

        a:active {
            color: #7cca16;
        }

        a::after {
            content: " <=(link)";
            font-size: 0.8em;
            color: #000;
        }

        a::before {
            content: "(link)=> ";
            font-size: 0.8em;
            color: #000;
        }

    </style>
</head>
<body>
    <h1>Personalizando Links</h1>

    <ul>
        <li><a href="https://github.com/shenrique08" target="_blank">Reposit√≥rio GitHub</a></li>
        <li><a href="https://youtube.com" target="_blank">YouTube</a></li>
    </ul>
    
</body>
</html>
