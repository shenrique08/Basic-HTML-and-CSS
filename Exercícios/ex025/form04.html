<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        legend {
            text-align: center;
        }

        fieldset {
            width: 400px;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required placeholder="example@example.com">
            </p>
            <p>
                <label for="itel"> Telefone:</label>
                <input type="tel" name="tel" id="itel" pattern="^(\(\d{2}\) \d{5}-\d{4}|\d{2} \d{5}-\d{4})$" required placeholder="(xx) x xxxx-xxxx">
            </p>
            <p>
                <input type="submit" value="Eviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>

</body>
</html>
