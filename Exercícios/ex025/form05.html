<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
        }

        fieldset {
            padding: 10px;
            margin: 10px;
        }

        legend {
            text-align: center;
            font-size: larger;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="idsexomasculino">
            <label for="idsexomasculino">Masculino</label>
            <input type="radio" name="sexo" id="idsexofeminino">
            <label for="idsexofeminino">Feminino</label>

        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label>
            <input type="checkbox" name="estenis" id="iestenis"> <label for="iestenis">Tênis</label>

        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Clear">
        </p>


    </form>
    
</body>
</html>
