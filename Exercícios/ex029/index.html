<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .section-one {
            /* with margin */
            margin: 30px;
            text-align: justify;
            /* padding serve para dar um "enchimento" na figura */
            padding: 100px;
            padding-bottom: 140px;
            background-color: rgb(196, 222, 245);
            width: 200px;
            height: 200px;
            /* colocando uma borda na figura */
            border: 2px solid rgba(1, 33, 69, 0.953);
            /* deixando a figura com as bordas mais "arredodadas" */
            border-radius: 30px;
        }

        .section-two {
            /* no margin */
            text-align: center;
            border: 2px solid rgba(117, 0, 138, 0.233);
            border-radius: 800px;
            padding: 100px;
            padding-bottom: 140px;
            text-align: center;
            color: rgb(255, 255, 255);
            background-color: blueviolet;
            width:200px;
            height: 200px;
        }
    </style>

</head>
<body>
    <section class="section-one">
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptates providenci, dolorem ducimus aperiam numquam quam dolorum, facere voluptate quo!</p>
    </section>

    <section class="section-two">
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Repudiandae qualicabo sit.</p>
    </section>

</body>
</html>
