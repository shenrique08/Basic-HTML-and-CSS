<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>

    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        table > thead {
            background-color: azure;
        }
        table td, table th {
            border: 1px solid rgba(0, 0, 0, 0.263);
            padding: 5px;
            width: 200px;
            height: 30px;
        }

        table caption {
            font-size: small;
            font-style: oblique;
            caption-side: bottom;
            text-align: right;
        }

        thead > tr {
            text-align: left;
        }

        tbody > tr {
            text-align: left;
        }

        tfoot > tr {
            background-color: aliceblue;
        }
    </style>
</head>
<body>
    <p>Sit amet consectetur adipisicing elit. </p>

    <table>
        <caption>Description of the Table</caption>
        <thead>
            <tr>
                <th>Title 1</th>
                <th>Title 2</th>
                <th>Title 3</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Body 1</td>
                <td>Body 2</td>
                <td>Body 3</td>
            </tr>
            <tr>
                <td>Body 1</td>
                <td>Body 2</td>
                <td>Body 3</td>
            </tr>
            <tr>
                <td>Body 1</td>
                <td>Body 2</td>
                <td>Body 3</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Foot 1</td>
                <td>Foot 2</td>
                <td>Foot 3</td>
            </tr>

        </tfoot>
    </table>
    
</body>
</html>
