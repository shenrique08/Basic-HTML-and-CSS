<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserior os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>

    <ul type="square">
        <li title="Use a tag &lt;p&gt;"> <ins>Parágrafo</ins></li>
        <li title="Use a tag &lt;h1 a h6&gt;"> <ins>Títulos</ins></li>
        <li title="Use a tag &lt;img&gt;"> <ins>Imagens</ins> </li>
        <li title="Use a tag &lt;abbr&gt;"> <ins>Abreviações</ins> </li>
        <li title="Use a tag &lt;code&gt;"> <ins>Códigos-fonte</ins> </li>
        <li title="Use a tag &lt;ol&gt;"> <ins>Listas numeradas</ins> </li>
        <li title="Use a tag &lt;dl&gt;"> <ins>Listas com demarcações</ins> </li>
    </ul>
    
</body>
</html>
