<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <style>
        table {
            width: 450px;
            height: 70px;
            
            border-collapse: collapse;
        }

        caption {
            padding: 10px;
            font-size: 1.9em;
            font-style: italic;
        }

        td {
            border: 1px solid black;
            
            padding: 10px;
        }

        tr.topo {
            background-color: rgb(151, 202, 247);
            text-align: center;
            font-size: larger;
        }

        tr.destaque {
            background-color: rgba(0, 255, 255, 0.34);
            font-size: larger;
        }

        td.area {
            background-color: lightgreen;
            font-size: larger;
            
        }


    </style>
</head>
<body>
    <table>
        <caption>Média de Notas</caption>

        <tr class="topo">
            <td rowspan="2">Área</td>
            <td rowspan="2">Disciplinas</td>
            <td colspan="2">Notas</td>
            <td rowspan="2">Média</td>

        </tr>

        <tr class="topo">
            <td >Nota1</td>
            <td >Nota2</td>
        </tr>

        <tr>
            <td rowspan="4" class="area">Exatas</td>
            <td>Matemática</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Física</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            <td>Química</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            <td>Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr class="destaque">
            <td colspan="4">Média de Exatas</td>
            <td>0.0</td>
        </tr>

        <tr>
            <td rowspan="2" class="area">Humanas</td>
            <td>História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            <td>Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr class="destaque">
            <td colspan="4">Média de Humanas</td>
            <td>0.0</td>
        </tr>
    </table>
    
</body>
</html>
