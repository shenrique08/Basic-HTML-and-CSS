<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tags</title>
    <style>
        p, h1, li {
            font-family: 'Courier New', Courier, monospace;
        }

    </style>
</head>
<body>
    <h1>HTML Tags</h1>
    <hr>
    <p>In HTML, we can insert elements of the following list. Roll over each term for more information.</p>
    <ul>
        <abbr title="Use the p tag">
            <li>Paragraph</li>
        </abbr>
        <abbr title="Use the h1 to h6 tags">
            <li>Title</li>
        </abbr>
        <abbr title="Use the img tag">
            <li>Images</li>
        </abbr>
        <abbr title="Use ol tag">
            <li>Ordered lists</li>
        </abbr>
        <abbr title="Use ul tag">
            <li>Unodered lists</li>
        </abbr>
    </ul>
    
</body>
</html>
